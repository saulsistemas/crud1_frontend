<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span>LISTADO DE PRODUCTOS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-producto">NUEVO</button>

                    <table *ngIf="listarProductos.length >0"  class="table mt-3">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">AÃ±o</th>
                            <th scope="col">Imagen</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listarProductos">
                            <td>{{producto._id}}</td>
                            <td>{{producto.name}}</td>
                            <td>{{producto.age}}</td>
                            <td>{{producto.image}}</td>
                            
                            <td>
                                <i class="fa-solid fa-pen-to-square text-warning"></i>
                                <i (click)="eliminarProducto(producto._id)" class="fa-solid fa-trash-can text-danger"></i> 
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <h5 *ngIf="listarProductos.length ==0">no hay  datos</h5>
                </div>
            </div>
        </div>
    </div>

</div>
